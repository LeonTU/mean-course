<mat-card>
  <form #f='ngForm' (ngSubmit)='onCreatePost(f)'>
    <mat-form-field>
      <input matInput type="text" ngModel name='title' required minlength='3' #title='ngModel' placeholder="Post Title">
      <mat-error *ngIf='title.invalid && title.errors?.required'>Title please</mat-error>
      <mat-error *ngIf='title.invalid && title.errors?.minlength'>Min length: 3</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" class="form-control" ngModel name='content' required #content='ngModel' placeholder="Post Content"></textarea>
      <mat-error *ngIf='content.invalid'>Content please</mat-error>
    </mat-form-field>
    <button mat-raised-button color='accent' type="submit">Save Post</button>
  </form>
</mat-card>
